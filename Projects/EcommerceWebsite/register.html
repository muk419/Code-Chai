<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#logout">Logout</a>
        <div class="dropdown">
          <a href="#products">Products</a>
          <div class="dropdown-content">
            <a href="#shirt">Shirt</a>
            <a href="#tshirt">T-shirt</a>
          </div>
        </div>
      </nav>
      <div class="register-container">
        <h2>Register</h2>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="registerusername" name="username" oninput=" registerUsername()" onblur="resetUsernameError()">
            <span class="register_error_message"></span>
          </div>
          <div class="input-group">
            <label for="email">Email ID</label>
            <input type="email" id="registeremail" name="email" oninput="registerEmail()" onblur="resetUsernameError()">
            <span class="register_error_message"></span>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="registerpassword" name="password" oninput="registerPassword()" onblur="resetUsernameError()">
            <span class="register_error_message"></span>
          </div>
          <button type="submit" id="registerbutton" class="btn">Register</button>
          <span>if you have already acccout <a href="Login.html">Login</a></span>
        </form>
      </div>
      <script src="./script.js"></script>
</body>
</html>
