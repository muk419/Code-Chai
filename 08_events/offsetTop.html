<!-- Definition: offsetTop returns the distance between the top of an element and the top of its offset parent (the nearest positioned ancestor).
It gives you the vertical position of an element relative to its containing element or the document body. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offsetTop Example</title>
    <style>
        #tata{
      /* height: 200px; */
        }
    </style>
</head>
<body>
    <div id="parent" style="position: relative;">
        <div id="tata">mjknjkdns</div>
        <div id="child" style="position: absolute; top: 50px;">I am a child</div>
    </div>

    <script>
        // const child = document.getElementById('child');
        // console.log(child.offsetTop); // Output: 50 (because it's 50px from the top of its parent)
       const tata=document.querySelector("#tata")
       console.log(tata.offsetHeight)
       
        const parent = document.getElementById('parent');
const child = document.getElementById('child');
console.log(child.offsetHeight)
const offsetBottom = parent.offsetHeight - (child.offsetTop + child.offsetHeight);
console.log(offsetBottom);

    </script>
</body>
</html>
