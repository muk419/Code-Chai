<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Change Point Color</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Click Anywhere to Change the Point's Color</h1>

    <script>
        document.body.addEventListener('click', function(event) {
            // Remove any existing dot
            const existingDot = document.querySelector('.dot');
            if (existingDot) {
                existingDot.remove();
            }

            // Create a new dot at the click position
            const dot = document.createElement('div');
            dot.classList.add('dot');

            // Set the dot's position based on where the user clicked
            dot.style.left = `${event.clientX - 10}px`; // -10 to center the dot horizontally
            dot.style.top = `${event.clientY - 10}px`;  // -10 to center the dot vertically

            // Random color generation for the dot
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            dot.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

            // Append the dot to the body
            document.body.appendChild(dot);
        });
    </script>
</body>
</html>
